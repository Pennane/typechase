<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126133790-1"></script>
    <script>
        function gtag() {
            dataLayer.push(arguments)
        }
        window.dataLayer = window.dataLayer || [],
            gtag("js", new Date),
            gtag("config", "UA-126133790-1")
    </script>
    
    <meta charset="utf-8">
    <meta content="typechase the typing game" name="description">
    <meta content="https://arttu.pennanen.org/sub/typechase" property="og:url">
    <meta content="A typing game where you can learn to type and use your own texts while doing so."
        property="og:description">
    <meta content="typechase" property="og:title">
    <meta content="website" property="og:type">
    <meta content="typechase" name="twitter:title">
    <meta content="A typing game where you can learn to type and use your own texts while doing so."
        name="twitter:description">

    <script src="https://kit.fontawesome.com/e6f52b2702.js"></script>

    <title>Typechase</title>
</head>

<body>
    <main>
        <div id="typechase">
            <h1 class="mainheader">Typechase</h1>
            <div id="app">
                
                <div class="customize">
                    <button class="button" id="showhistory" title="history"><i class="fas fa-history"></i></button>
                    <button class="button" id="randomtext" title="random"><i class="fas fa-random"></i></button>
                    <button class="button" id="customtext" title="custom"><i class="fas fa-file-alt"></i></button>
                    <button class="button" id="resettext" title="reset"><i class="fas fa-undo"></i></button>
                </div>
                <div id="boxparent">
                    <span id="textbox"></span>
                </div>
                <div class="stats">
                    <div>
                        <span id="wpmdisplay" class="stats">0</span>
                        <span class="stats">&nbsp;wpm</span>
                    </div>
                    <div>
                        <span id="accuracydisplay" class="stats">100</span>
                        <span class="stats">&nbsp;%</span>
                    </div>

                </div>
            </div>
            <div id="help">
                    <span>Write the seen text, and find out your typing speed </span>
                    <a href="https://en.wikipedia.org/wiki/Words_per_minute" target="_blank">WPM</a>
                    <span class="small"> (words per minute)</span> 
            </div>
            <div id="averagestats">
                <div class="oldstats last10">
                    <span>Current short-term WPM is </span>
                    <span id="last10WpmParent">
                            <span id="last10wpm"></span><span>wpm</span>
                    </span>
                    
                </div>
            </div>
            <div id="chasehistory">
                <div id="historywrap">
                        <div class="historyhead">
                                <h2>Chasing history</h2>
                                <button class="button" id="closehistory" title="close"><i class="fas fa-times"></i></button>
                        </div>
                        
                        <div id="chaselist">
                        </div>
                </div>
                
            </div>
            <div id="input-text">
                <div>
                        <span> Write / Copy paste</span>
                        <input id="texttoload" type="text">
                </div>
                <div class="input-settings">
                    <div class="button" id="cancelcustomtext">Cancel</div>
                    <div class="button" id="engagecustomtext">Ok</div>
                </div>
            </div>
            <div id="unfocus"></div>
            <div class="popupbox closed hidden">
                <span id="popuptext"></span>
            </div>
        </div>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
