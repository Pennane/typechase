version: '3'
services:
    backend:
        container_name: typechase_backend
        image: node:15.5.1
        volumes:
            - ./:/opt/src
        command: bash -c 'cd /opt/src && npm install && npm run build:front && npm run start:back'
        restart: unless-stopped
        networks:
            - nginx.docker
    redis:
        container_name: typechase_redis
        image: redis:5.0.3
        volumes:
            - ./var/docker/redis:/data
        restart: unless-stopped
    nginx:
        image: nginx:alpine
        container_name: typechase_nginx
        ports:
            - '80:80'
            - '443:443'
            - '8010:8010'
        volumes:
            - /etc/nginx:/etc/nginx
        networks:
            - nginx.docker

networks:
    nginx.docker:
        name: nginx.docker
        external: true
